<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var body = document.body;
      
      var a = document.createElement('a');
      a.classList.add('button');
      a.setAttribute('href', '/');
      a.textContent = 'Нажми меня';
      a.style.cssText = '-moz-border-radius: 8px; \
        -webkit-border-radius: 8px; \
        border-radius: 8px; \
        border: 2px groove green; \
        display: block; \
        height: 30px; \
        line-height: 30px; \
        width: 100px; \
        text-decoration: none; \
        text-align: center; \
        color: red; \
        font-weight: bold;';
        
      body.appendChild(a);
    </script>
  </body>
</html>
