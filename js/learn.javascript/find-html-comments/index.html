<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /<!--([\s]|[^\s])*?-->/g;

      let str = `... <!-- My -- comment
       test --> ..  <!----> ..
      `;

      alert( str.match(regexp) ); // '<!-- My -- comment \n test -->', '<!---->'
    </script>
  </body>
</html>
