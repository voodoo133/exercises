<!-- description: http://learn.javascript.ru/task/voter-events -->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .voter {
        font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
        font-size: 18px;
      }

      .voter__up,
      .voter__down {
        cursor: pointer;
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="voter" class="voter">
      <span class="voter__down">—</span>
      <span class="voter__vote">0</span>
      <span class="voter__up">+</span>
    </div>

    <script>
      class Voter {
        constructor (options) {
          this._voter = options.elem;
        
          this._voteDownButton = this._voter.querySelector('.voter__down');
          this._voteUpButton = this._voter.querySelector('.voter__up');
          this._vote = this._voter.querySelector('.voter__vote');
          
          this._setHandlers();
        }
        
        setVote (v) {
          this._vote.textContent = +v;
          
          let changeVoteEvent = new CustomEvent('change', {
            bubbles: true,
            cancelable: true,
            detail: +v
          });
          
          this._voter.dispatchEvent(changeVoteEvent);
        }
        
        _setHandlers () {
          let self = this;
          
          this._voteDownButton.onclick = () => {
            this.setVote(+this._vote.textContent - 1);
          };
          
          this._voteUpButton.onclick = () => {
            this.setVote(+this._vote.textContent + 1);
          };
          
          this._voter.onmousedown = () => false;
        }
      }
    
      var voter = new Voter({
        elem: document.getElementById('voter')
      });

      voter.setVote(5);
      
      document.getElementById('voter').addEventListener('change', function(e) {
        alert( e.detail ); // новое значение голоса
      });
    </script>
  </body>
</html>
