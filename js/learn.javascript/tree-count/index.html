<!-- description: http://learn.javascript.ru/task/tree-count -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <ul>
      <li>Животные
        <ul>
          <li>Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Рыбы
        <ul>
          <li>Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>

          </li>
          <li>Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      var main_ul = document.body.children[0];
      var lis = main_ul.querySelectorAll('li');
      console.log(main_ul);
      
      for (var i = 0; i < lis.length; i++) {
        var li_children_amount = lis[i].querySelectorAll('li').length;
        if (li_children_amount > 0) {
          lis[i].firstChild.textContent = lis[i].firstChild.textContent + '[' + li_children_amount + ']';
        }
      }
      
    </script>
  </body>
</html>
