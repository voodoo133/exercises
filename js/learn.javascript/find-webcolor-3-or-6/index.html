<!-- description: http://learn.javascript.ru/task/find-webcolor-3-or-6 -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /#[0-9a-f]{3}([0-9a-f]{3})*\b/gi;

      let str = "color: #3f3; background-color: #AA00ef; and: #abcd";

      alert( str.match(regexp) ); // #3f3 #AA00ef
    </script>
  </body>
</html>
