<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function getWeekDay (d)
      {
        var week_days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
        
        return week_days[d.getDay()];
      }
    
      var date = new Date(2012,0,3);  // 3 января 2012
      console.log(getWeekDay(date));
    </script>
  </body>
</html>
