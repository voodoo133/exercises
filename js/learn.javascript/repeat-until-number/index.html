<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function readNumber() {
        while (1) {
          var num = prompt("Введите число: ");

          if (num === null) return null;
          if (num.length === 0) return null;

          num = +num;

          if (!isNaN(num)) return num;
        }
      }

      console.log(readNumber());
      
    </script>
  </body>
</html>
