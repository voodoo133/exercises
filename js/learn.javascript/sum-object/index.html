<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
      };

      let sum = Object.keys(salaries).reduce((prev, curr) => prev + salaries[curr], 0);
      console.log(sum);
    </script>
  </body>
</html>
