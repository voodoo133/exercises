<!-- description: http://learn.javascript.ru/task/repeat-until-correct -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      while (1) {
        var num = prompt("Введите число: ");
        
        if (num == null || +num > 100) break;
      }
    </script>
  </body>
</html>
