<!-- description: http://learn.javascript.ru/task/keyboard-mouse -->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      #mouse {
        position: relative;
        
        display: inline-block;
        margin: 0;
        
        cursor: pointer;
      }

      #mouse:focus {
        outline: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <p>Кликните на мышонка и передвигайте его, нажимая клавиши со стрелками.</p>

    <pre id="mouse" tabindex="0">
   _   _
  (q\_/p)
   /. .\
  =\_t_/=   __
   /   \   (
  ((   ))   )
  /\) (/\  /
  \  Y  /-'
   nn^nn
  </pre>


    <script>
      let mouse = document.getElementById('mouse');
      
      mouse.onkeydown = function (e) {   
        let mouseCoords = this.getBoundingClientRect();
        
        switch (e.keyCode) {
          case 38: 
            this.style.top = mouseCoords.top - this.offsetHeight + 'px';
            
            break;
            
          case 39:
            this.style.left = mouseCoords.left + this.offsetWidth + 'px';
            
            break;
            
          case 40: 
            this.style.top = mouseCoords.top + this.offsetHeight + 'px';
            
            break;
            
          case 37: 
            this.style.left = mouseCoords.left - this.offsetWidth + 'px';
            
            break;
        };
      };
    </script>
  </body>
</html>
