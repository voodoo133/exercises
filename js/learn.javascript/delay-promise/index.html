<!-- description: http://learn.javascript.ru/task/delay-promise -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function delay(ms) {
        return new Promise(function(resolve, reject) {
          setTimeout(() => resolve(), ms);
        });
      }

      delay(3000).then(() => alert('выполнилось через 3 секунды'));
    </script>
  </body>
</html>
