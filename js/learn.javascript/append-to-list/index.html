<!-- description: http://learn.javascript.ru/task/append-to-list -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <script>
      var ul = document.body.children[0];
      
      ul.insertAdjacentHTML('beforeEnd', '<li>3</li><li>4</li><li>5</li>');
    </script>
  </body>
</html>
