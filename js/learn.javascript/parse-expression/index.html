<!-- description: http://learn.javascript.ru/task/parse-expression -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let parse = (str) => str.match(/(-?\d+(?:\.\d+)?)\s([+\-*\/])\s(-?\d+(?:\.\d+)?)/).slice(1,4);

      [ "1 + 2", "1.2 * 3.4", "-3 / -6", "-2 - 2"].forEach((expression) => {
        let [a, op, b] = parse(expression);

        console.log(a);
        console.log(op);
        console.log(b);
        console.log("\n");
      });
    </script>
  </body>
</html>
