<!-- description: http://learn.javascript.ru/task/object-with-getters-setters -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function User() {
        var first_name = '';
        var surname = '';
        
        this.setFirstName = function (v) {
          first_name = v;
        };
        
        this.setSurname = function (v) {
          surname = v;
        };
        
        this.getFullName = function () {
          return first_name + ' ' + surname;
        };
      }

      var user = new User();
      user.setFirstName("Петя");
      user.setSurname("Иванов");

      alert( user.getFullName() ); // Петя Иванов
    </script>
  </body>
</html>
