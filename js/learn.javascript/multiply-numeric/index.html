<!-- description: http://learn.javascript.ru/task/multiply-numeric -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
      }
      
      function multiplyNumeric(o) {
        for (var k in o) {
          if (isNumeric(o[k])) o[k] *= 2;
        }
      }
    
      var menu = {
        width: 200,
        height: 300,
        title: "My menu"
      };

      multiplyNumeric(menu);

      console.log(menu);
    </script>
  </body>
</html>
