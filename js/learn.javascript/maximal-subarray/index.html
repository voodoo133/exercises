<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function arrSum(arr) {
        return arr.reduce(function (acc, curr) {
          return acc + curr;
        }, 0);
      }

      function getMaxSubSum(arr) {
        let maxSum = 0;

        for (let i = 0; i <= arr.length; i++) {
          for (let j = i; j <= arr.length; j++) {
            sum = arrSum(arr.slice(i, j));

            if (sum > maxSum) maxSum = sum;
          }
        }

        return maxSum;
      }
    </script>
  </body>
</html>
