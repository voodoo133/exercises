<!-- description: http://learn.javascript.ru/task/check-arguments-undefined -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function f(x) {
        return arguments.length > 0 ? 1 : 0;
      }

      console.log(f(undefined)); // 1
      console.log(f()); // 0
    </script>
  </body>
</html>
