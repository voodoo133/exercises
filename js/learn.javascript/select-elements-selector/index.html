<!-- description: http://learn.javascript.ru/task/select-elements-selector -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="text" id="message">

    <h3 id="widget-title">Сообщения:</h3>
    <ul id="messages">
      <li id="message-1">Сообщение 1</li>
      <li id="message-2">Сообщение 2</li>
      <li id="message-3" data-action="delete">Сообщение 3</li>
      <li id="message-4" data-action="edit do-not-delete">Сообщение 4</li>
      <li id="message-5" data-action="edit delete">Сообщение 5</li>
      <li><a href="#">...</a></li>
    </ul>

    <a href="http://site.com/list.zip">Ссылка на архив</a>
    <a href="http://site.com/list.pdf">..И на PDF</a>

    <script>
      console.log(document.querySelectorAll('[type="checkbox"]'));
      console.log(document.querySelectorAll('[type="checkbox"]:not(:checked)'));
      console.log(document.querySelectorAll('[id|="message"]'));
      console.log(document.querySelectorAll('[id^="message-"]'));
      console.log(document.querySelectorAll('[href$=".zip"]'));
      console.log(document.querySelectorAll('[data-action~="delete"]'));
      console.log(document.querySelectorAll('[data-action]:not([data-action~="delete"])'));
      console.log(document.querySelectorAll('#messages li:nth-child(2n)'));
      console.log(document.querySelectorAll('#widget-title + *'));
      console.log(document.querySelectorAll('#widget-title ~ a'));
      console.log(document.querySelectorAll('#messages li:last-child a'));
    </script>
  </body>
</html>
