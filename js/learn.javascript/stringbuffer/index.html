<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function makeBuffer() 
      { 
        var str = '';
        
        return function (v) {
          if (typeof v === 'undefined') return str;
          
          str += v;
        };
      }

      var buffer = makeBuffer();

      // добавить значения к буферу
      buffer('Замыкания');
      buffer(' Использовать');
      buffer(' Нужно!');

      // получить текущее значение
      console.log(buffer()); // Замыкания Использовать Нужно!
      
      var buffer = makeBuffer();
      buffer(0);
      buffer(1);
      buffer(0);

      console.log(buffer()); // '010'
    </script>
  </body>
</html>
