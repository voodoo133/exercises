<!-- description: http://learn.javascript.ru/task/table-template -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
    
      table td {
        padding: 4px;
        
        text-align: center;
        
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <div id="grid-holder"></div>

    <script type="text/template" id="grid-template">
      <table>
        <tr>
          <th>Имя</th>
          <th>Возвраст</th>
        </tr>
        <% for (let r = 0; r < users.length; r++) { %>
          <% var row = users[r]; %>
          <tr>
            <td><%-row.name %></td>
            <td><%-row.age %></td>
          </tr>
        <% } %>
      </table>
    </script>

    <script>
      var users = [
        { name: "Вася", age: 10 }, 
        { name: "Петя", age: 15 }, 
        { name: "Женя", age: 20 }, 
        { name: "Маша", age: 25 }, 
        { name: "Даша", age: 30 } 
      ];
      
      let tmpl = _.template(document.getElementById('grid-template').innerHTML);
      
      document.getElementById('grid-holder').innerHTML = tmpl(users);

    </script>

  </body>

</html>
