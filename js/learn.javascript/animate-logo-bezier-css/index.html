<!-- description: http://learn.javascript.ru/task/animate-logo-bezier-css -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      img {
        cursor: pointer;
      }
    </style>
    <style>
      #flyjet {
        width: 40px;
        height: 24px;
        
        transition: 3s cubic-bezier(0, 0.65, 0.65, 1.88);
      }
      
      #flyjet.expanded {
        width: 400px;
        height: 240px;
      }
    </style>
  </head>
  <body>
    <img id="flyjet" src="https://js.cx/clipart/flyjet.jpg">    
  </body>
  <script>
    flyjet.onclick = (e) => {
      if (!e.target.classList.contains('expanded'))
        e.target.classList.add('expanded');
      
    };
  </script>
</html>
