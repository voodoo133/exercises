<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function sum(a)
      {
        var s = a;
        
        function add(b) {
          s += b;
          return add;
        }
        
        add.toString = function () {
          return s;
        };
        
        return add;
      }
    
      console.log(sum(1)(2));
      console.log(sum(1)(2)(3));
      console.log(sum(5)(-1)(2));
      console.log(sum(6)(-1)(-2)(-3));
      console.log(sum(0)(1)(2)(3)(4)(5));
    </script>
  </body>
</html>
