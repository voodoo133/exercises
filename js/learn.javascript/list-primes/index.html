<!-- description: http://learn.javascript.ru/task/list-primes -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var n = 10;
      for (var i = 2; i <= n; i++) {
        var simple = true;
        for (var j = 2; j < i; j++) {
          if (i % j == 0) {
            simple = false; 
            break;
          }
        }
        
        if (simple) console.log(i);
      }
    </script>
  </body>
</html>
