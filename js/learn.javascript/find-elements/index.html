<!-- description: http://learn.javascript.ru/task/find-elements -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form name="search">
      <label>Поиск по сайту:
        <input type="text" name="search">
      </label>
      <input type="submit" value="Искать!">
    </form>

    <hr>

    <form name="search-person">
      Поиск по посетителям:
      <table id="age-table">
        <tr>
          <td>Возраст:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young">до 18</label>
            <label>
              <input type="radio" name="age" value="mature">18-50</label>
            <label>
              <input type="radio" name="age" value="senior">более 50</label>
          </td>
        </tr>

        <tr>
          <td>Дополнительно:</td>
          <td>
            <input type="text" name="info[0]">
            <input type="text" name="info[1]">
            <input type="text" name="info[2]">
          </td>
        </tr>

      </table>

      <input type="submit" value="Искать!">
    </form>
  </body>
  
  <script>
    console.log(document.getElementById('age-table').getElementsByTagName('label'));
    console.log(document.getElementById('age-table').rows[0].cells[0]);
    console.log(document.forms[1]);
    console.log(document.querySelector('form[name="search"]'));
    console.log(document.querySelector('form[name="search"] input'));
    console.log(document.querySelector('[name="info[0]"]'));
    console.log(document.querySelector('form[name="search-person"] [name="info[0]"]'));
  </script>
</html>
