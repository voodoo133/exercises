<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function makeBuffer() 
      { 
        var str = '';
        
        function mb (v) {
          if (typeof v === 'undefined') return str;
          
          str += v;
        };
        
        mb.clear = function () {
          str = '';
        };
        
        return mb;
      }

      var buffer = makeBuffer();

      buffer("Тест");
      buffer(" тебя не съест ");
      console.log(buffer()); // Тест тебя не съест

      buffer.clear();

      console.log(buffer()); // ""
    </script>
  </body>
</html>
