<!-- description: http://learn.javascript.ru/task/paginator-css -->
<html>
  <head>
  <meta charset="utf-8">
  <style>
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      height: 40px;
      margin: auto;
    }

    .pages {
      display: flex;
      margin: 0;
      padding: 0;

      list-style-type: none;
    }

    .pages li {
      margin-right: 15px;
    }

    .pages li:last-of-type {
      margin-right: 0;
    }

    .nav img,
    .nav li {
      cursor: pointer;
    }
  </style>
</head>

<body>
  Текст Сверху
  <div class="nav">
    <img src="https://js.cx/clipart/arrow-left.jpg" class="left" width="40" height="40">

    <ul class="pages">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>

    <img src="https://js.cx/clipart/arrow-right.jpg" class="right" width="40" height="40">
  </div>
  Текст Снизу
  </body>
</html>
