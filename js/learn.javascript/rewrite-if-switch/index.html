<!-- description: http://learn.javascript.ru/task/rewrite-if-switch -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var a = +prompt('a?', '');
      
      switch (a) {
        case 0: alert( 0 ); break;
        
        case 1: alert( 1 ); break;
        
        case 2:
        case 3: alert( 2, 3 ); break;
      }
    </script>
  </body>
</html>
