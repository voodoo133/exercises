<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function* pseudoRandom(seed) {
        let v = seed;

        while (1) {
          v = v * 16807 % 2147483647;
          yield v;
        }
      }

      let generator = pseudoRandom(1);
      console.log(generator.next().value);
      console.log(generator.next().value);
      console.log(generator.next().value);
    </script>
  </body>
</html>
