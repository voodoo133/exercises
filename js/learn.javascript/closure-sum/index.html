<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function sum (a) 
      {
        return function (b) {
          return a + b;
        }  
      }
    
      console.log(sum(1)(2)); // 3
      console.log(sum(5)(-1)); // 4
    </script>
  </body>
</html>
