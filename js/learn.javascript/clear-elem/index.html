<!-- description: http://learn.javascript.ru/task/clear-elem -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>

    <script>
      function clear(elem) { 
        elem.innerHTML = '';
      }

      clear(elem); // очищает список
    </script>
  </body>
</html>
