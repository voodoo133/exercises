<!-- description: http://learn.javascript.ru/task/find-non-negative-integers -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /(?<![\-\d])\d+/g;

      let str = "0 12 -5 123 -18";

      alert( str.match(regexp) ); // 0, 12, 123
    </script>
  </body>
</html>
