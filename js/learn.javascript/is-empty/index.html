<!-- description: http://learn.javascript.ru/task/is-empty -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function isEmpty(obj) {
        for (var key in obj) return false;
        
        return true;
      }

      var schedule = {};

      console.log(isEmpty(schedule)); // true

      schedule["8:30"] = "подъём";

      console.log(isEmpty(schedule)); // false
    </script>
  </body>
</html>
