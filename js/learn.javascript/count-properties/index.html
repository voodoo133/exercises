<!-- description: http://learn.javascript.ru/task/count-properties -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let user = {
        name: 'John',
        age: 30
      };

      let count = (o) => Object.keys(o).length;

      alert( count(user) ); // 2
    </script>
  </body>
</html>
