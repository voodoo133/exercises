<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
      var hider = document.getElementById('hider');
      
      hider.onclick = function () {
        document.getElementById('text').hidden = true;
      };
    </script>
  </body>
</html>
