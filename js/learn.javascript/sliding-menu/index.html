<!-- description: http://learn.javascript.ru/task/sliding-menu -->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .list-toggle {
        font-size: 14px;
        
        border: none;
        background-color: transparent;
        outline: none;
        
        cursor: pointer;
      }
      
      .list-toggle::before {
        content: '\25B6';
        
        margin-right: 4px;
        
        color: green;
      }
    
      .list-toggle--open::before {
        content: '\25BC';
      }
      
      .list {
        display: none;
        margin: 0;
        padding: 0 0 0 22px;
        
        font-size: 13px;
        
        list-style: none;
      }
      
      .list-toggle--open + .list {
        display: block;
      }
    </style>
  </head>
  <body>
    <button class="list-toggle">Сладости (нажми меня)!</button>
    <ul class="list">
      <li>Торт</li>
      <li>Пончик</li>
      <li>Пирожное</li>
    </ul>
    <script>
      var list_toggle = document.querySelector('.list-toggle');
      
      list_toggle.onclick = function () {
        this.classList.toggle('list-toggle--open');
      };
    </script>
  </body>
</html>
