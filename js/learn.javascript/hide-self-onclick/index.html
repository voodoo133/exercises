<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать" />
    
    <script>
      document.getElementById('hider').onclick = function () {
        this.hidden = true;
      };
    </script>
  </body>
</html>
