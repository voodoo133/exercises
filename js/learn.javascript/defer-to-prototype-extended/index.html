<!-- description: http://learn.javascript.ru/task/defer-to-prototype-extended -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      Function.prototype.defer = function (ms) {
        var f = this;
        
        return function () {
          var context = this;
          var args = Array.prototype.slice.call(arguments);
          
          setTimeout(function () {
            f.apply(context, args)
          }, ms);
        }
      }
    
      function f(a, b) {
        alert( a + b );
      }

      f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>
  </body>
</html>
