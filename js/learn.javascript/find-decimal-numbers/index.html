<!-- description: http://learn.javascript.ru/task/find-decimal-numbers -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /-?\d+(\.\d+)?/g;

      let str = "-1.5 0 2 -123.4.";

      alert( str.match(regexp) ); // -1.5, 0, 2, -123.4
    </script>
  </body>
</html>
