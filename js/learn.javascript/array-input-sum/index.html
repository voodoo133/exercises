<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function readNumbers() {
        let numbers = [];

        while (1) {
          var num = prompt("Введите число: ");

          if (num === null) return numbers;
          if (num.length === 0) return numbers;

          num = +num;

          if (!isNaN(num))
            numbers.push(num);
          else 
            return numbers;
        }
      }

      function sumInput() {
        let numbers = readNumbers();

        return numbers.reduce((p, c) => +p + +c, 0);
      }

      alert(sumInput());
    </script>
  </body>
</html>
