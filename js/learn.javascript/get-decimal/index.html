<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function getDecimal (num) 
      {
        var num_str = num.toString();
        
        if (!~num_str.indexOf('.')) return 0
        
        var num_parts = num_str.split(/\./);
        
        return +('0.' + num_parts[1]);
      }
      
      console.log( getDecimal(13) );
      console.log( getDecimal(12.345) ); // 0.345
      console.log( getDecimal(1.2) ); // 0.2
      console.log( getDecimal(-1.2) ); // 0.2
    </script>
  </body>
</html>
