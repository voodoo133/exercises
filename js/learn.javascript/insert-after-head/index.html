<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /(<body.*?>)/;

      let str = `
      <html>
        <body style="height: 200px">
        ...
        </body>
      </html>
      `;

      str = str.replace(regexp, `$1<h1>Hello</h1>`);

      console.log(str);
    </script>
  </body>
</html>
