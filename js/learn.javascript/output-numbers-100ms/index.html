<!-- description: http://learn.javascript.ru/task/output-numbers-100ms -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function printNumbersInterval() {
        var i = 0;
        
        var interval_id = setInterval(function () {
          console.log(++i);
          
          if (i >= 20) clearInterval(interval_id);
          
        }, 100);
      }
      
      printNumbersInterval();
    </script>
  </body>
</html>
