  <script>

    /* исправьте этот код */
    function pow(x, n) {
      if (n < 1 || ((n ^ 0) != n)) return NaN;
      
      var result = 1;
      for (var i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
