<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var login = prompt('Логин?');
      
      if (!login) {
        alert('Вход отменён');
      } else if (login != 'Админ') {
        alert('Я вас не знаю');
      } else {
        var password = prompt('Пароль?');
        
        if (!password) {
          alert('Вход отменён');
        } else if (password != 'Чёрный Властелин') {
          alert('Пароль неверен');
        } else {
           alert('Добро пожаловать!');
        }
      }
      
    </script>
  </body>
</html>
