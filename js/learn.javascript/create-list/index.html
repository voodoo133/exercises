<!-- description: http://learn.javascript.ru/task/create-list -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var ul = document.createElement('ul');
      document.body.appendChild(ul);
      
      while (1) {
        var text = prompt('Введите элемент списка');
        
        if (!text) break;
        
        var li = document.createElement('li');
        li.textContent = text;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
