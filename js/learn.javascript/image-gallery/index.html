<!-- description: http://learn.javascript.ru/task/image-gallery -->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        font: 75%/120% sans-serif;
      }

      h2 {
        font: bold 190%/100% sans-serif;
        margin: 0 0 .2em;
      }

      h2 em {
        font: normal 80%/100% sans-serif;
        color: #999999;
      }

      #largeImg {
        border: solid 1px #ccc;
        width: 550px;
        height: 400px;
        padding: 5px;
      }
      
      .thumbs {
        margin: 0;
        padding: 0;
        
        list-style-type: none;
      }

      .thumbs .thumbs__link {
        border: solid 1px #ccc;
        width: 100px;
        height: 100px;
        padding: 3px;
        margin: 2px;
        float: left;
      }

      .thumbs .thumbs__link:hover {
        border-color: #FF9900;
      }
    </style>
  </head>
  <body>
    <p><img id="largeImg" src="https://js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

    <ul id="thumbs" class="thumbs">
      <li class="thumbs__item">
        <a class="thumbs__link" href="https://js.cx/gallery/img2-lg.jpg" title="Image 2">
          <img class="thumbs__pic" src="https://js.cx/gallery/img2-thumb.jpg">
        </a>
      </li>
      <li class="thumbs__item">
        <a class="thumbs__link" href="https://js.cx/gallery/img3-lg.jpg" title="Image 3">
          <img class="thumbs__pic" src="https://js.cx/gallery/img3-thumb.jpg"/>
        </a>
      </li>
      <li class="thumbs__item">
        <a class="thumbs__link" href="https://js.cx/gallery/img4-lg.jpg" title="Image 4">
          <img class="thumbs__pic" src="https://js.cx/gallery/img4-thumb.jpg"/>
        </a>
      </li>
      <li class="thumbs__item">
        <a class="thumbs__link" href="https://js.cx/gallery/img5-lg.jpg" title="Image 5">
          <img class="thumbs__pic" src="https://js.cx/gallery/img5-thumb.jpg"/>
        </a>
      </li>
      <li class="thumbs__item">
        <a class="thumbs__link" href="https://js.cx/gallery/img6-lg.jpg" title="Image 6">
          <img class="thumbs__pic" src="https://js.cx/gallery/img6-thumb.jpg"/>
        </a>
      </li>
    </ul>
    <script>
      function preloadImg (img_url) {
        var img = document.createElement('img');
        img.src = img_url;
      }
    
      var lg_images = document.getElementsByClassName('thumbs__link');
      
      for (var i = 0; i < lg_images.length; i++)
        preloadImg(lg_images[i].href);
    
      document.getElementById('thumbs').onclick = function (e) {
        var target = e.target;
        
        if (target.classList.contains('thumbs__link') || target.classList.contains('thumbs__pic')) {
          e.preventDefault();
          
          var img_link = target.closest('.thumbs__link').href;
          var img_alt = target.closest('.thumbs__link').title;
          
          document.getElementById('largeImg').src = img_link;
          document.getElementById('largeImg').alt = img_alt;
        }
      };
    </script>
  </body>
</html>
