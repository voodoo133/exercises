<!-- description: http://learn.javascript.ru/task/remove-children -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <table id="table">
      <tr>
        <td>Это</td>
        <td>Все</td>
        <td>Элементы DOM</td>
      </tr>
    </table>

    <ol id="ol">
      <li>Вася</li>
      <li>Петя</li>
      <li>Маша</li>
      <li>Даша</li>
    </ol>

    <script>
      function removeChildren(elem) { 
        elem.innerHTML = '';
      }

      removeChildren(table); // очищает таблицу
      removeChildren(ol); // очищает список
    </script>
  </body>
</html>
