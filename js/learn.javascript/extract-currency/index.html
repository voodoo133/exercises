<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function extractCurrencyValue (str)
      {
        return +str.replace(/\$/, '');
      }
      
      console.log(extractCurrencyValue("$120"));
    </script>
  </body>
</html>
