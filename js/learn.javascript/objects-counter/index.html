<!-- description: http://learn.javascript.ru/task/objects-counter -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function Article() {
        this.created = new Date();
        
        Article.count++;
        Article.last_date_created = this.created;
      }
      
      Article.count = 0;
      
      Article.showStats = function () {
        alert('Всего: ' + this.count + ', ' + 'Последняя: ' + this.last_date_created);
      };

      new Article();
      new Article();

      Article.showStats(); // Всего: 2, Последняя: (дата)

      new Article();

      Article.showStats(); // Всего: 3, Последняя: (дата)
    </script>
  </body>
</html>
