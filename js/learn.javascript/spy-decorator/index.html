<!-- description: http://learn.javascript.ru/task/spy-decorator -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function spy(f) {
        function result (...args) {
          result.calls.push(args);

          return f.apply(this, args);
        }

        result.calls = [];

        return result;
      }

      function work(a, b) {
        alert( a + b ); // произвольная функция или метод
      }

      work = spy(work);

      work(1, 2); // 3
      work(4, 5); // 9

      for (let args of work.calls) {
        alert( 'call:' + args.join() ); // "call:1,2", "call:4,5"
}
    </script>
  </body>
</html>
