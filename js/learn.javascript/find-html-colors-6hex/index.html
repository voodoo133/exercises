<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let regexp = /#[0-9a-fA-F]{6}\b/g;

      let str = "color:#121212; background-color:#AA00ef bad-colors:f#fddee #fd2 #12345678";

      alert( str.match(regexp) )  // #121212,#AA00ef
    </script>
  </body>
</html>
