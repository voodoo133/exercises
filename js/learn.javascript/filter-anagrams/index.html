<!-- description: http://learn.javascript.ru/task/filter-anagrams -->
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function aclean (arr)
      {
        var r = {};
        
        arr.forEach(e => {
          var key = e.toLowerCase().split('').sort().join('');
          r[key] = e;
        });
        
        return Object.values(r);
      }
    
      var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];
      
      console.log(aclean(arr)); 
    </script>
  </body>
</html>
