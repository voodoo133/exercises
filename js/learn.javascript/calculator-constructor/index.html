<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function Calculator () {
        var a = 0;
        var b = 0;
        
        this.read = function () {
          a = +prompt('Введите 1-ое число');
          b = +prompt('Введите 2-ое число');
        };
        
        this.sum = function () {
          return a + b;
        };
        
        this.mul = function () {
          return a * b;
        };
      }
    
      var calculator = new Calculator();
      calculator.read();

      alert( "Сумма = " + calculator.sum() );
      alert( "Произведение = " + calculator.mul() );
    </script>
  </body>
</html>
