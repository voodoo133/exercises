<!-- description: http://learn.javascript.ru/task/output-numbers-100ms-settimeout -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function printNumbersInterval() {
        var i = 0;
        
        var timer_id = setTimeout(function print() {
          console.log(++i);
          
          if (i < 20) timer_id = setTimeout(print, 100);
        }, 100);
      }
      
      printNumbersInterval();
    </script>
  </body>
</html>
