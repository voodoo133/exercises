<!-- description: http://learn.javascript.ru/task/array-unique-map -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function unique(arr) {
        let uniques = new Set();

        arr.forEach((element) => uniques.add(element));

        return Array.from(uniques);
      }

      let values = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"
      ];

      alert(unique(values)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
