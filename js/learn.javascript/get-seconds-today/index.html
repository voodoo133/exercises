<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function getSecondsToday()
      {
        var now = new Date();
        var day_start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        
        return Math.round((now - day_start) / 1000);
      }
      
      console.log(getSecondsToday());
    </script>
  </body>
</html>
