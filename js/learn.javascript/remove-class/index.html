<!-- description: http://learn.javascript.ru/task/remove-class -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function removeClass (obj, cls)
      {
        var class_list = obj.className ? obj.className.split(' ') : [];
        
        obj.className = class_list.filter((e) => e !== cls).join(' ');
      }
    
      var obj = {
        className: 'open menu'
      };
      
      removeClass(obj, 'open');
      console.log(obj.className);
      removeClass(obj, 'blabla');
      console.log(obj.className);
      
      obj = {
        className: 'my menu menu'
      };
      
      removeClass(obj, 'menu');
      console.log(obj.className);
    </script>
  </body>
</html>
