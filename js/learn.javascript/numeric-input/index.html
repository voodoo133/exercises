<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    Введите ваш возраст:
    <input id="text" type="text">


    <script>
      let text = document.getElementById('text');
      
      text.onkeydown = function (e) {
        if (e.shiftKey || e.ctrlKey || e.altKey || e.metaKey) return;
        
        if ((e.keyCode < 46 || e.keyCode > 57) && e.keyCode != 8) return false;
      };
    </script>
  </body>

</html>
