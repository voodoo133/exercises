<!-- description: http://learn.javascript.ru/task/animate-circle-promise -->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .circle {
        transition-property: width, height, margin-left, margin-top;
        transition-duration: 2s;
        position: fixed;
        transform: translateX(-50%) translateY(-50%);
        background-color: red;
        border-radius: 50%;

        width: 0px;
        height: 0px;
      }

      .message-ball {
        font-size: 20px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
    <script>
      function showCircle(cx, cy, radius) {
        return new Promise((resolve) => {
          let circleElem = document.createElement('div');
          circleElem.classList.add('circle');
          document.body.append(circleElem);

          circleElem.style.top = `${cx}px`;
          circleElem.style.left = `${cy}px`;

          setTimeout(() => {
            circleElem.style.width = `${radius * 2}px`;
            circleElem.style.height = `${radius * 2}px`;

            circleElem.addEventListener('transitionend', function handler() {
              circleElem.removeEventListener('transitionend', handler);
              resolve(circleElem);
            })
          }, 0);
        });
      }

      let button = document.getElementsByTagName('button')[0];
      button.onclick = () => {
        showCircle(150, 150, 100).then(div => {
          div.classList.add('message-ball');
          div.append("Hello, world!");
        });
      };

    </script>
  </body>
</html>
