<!-- description: http://learn.javascript.ru/task/defer-to-prototype -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      Function.prototype.defer = function (ms) {
        var self = this;
        
        setTimeout(function () {
          self();
        }, ms);
      }
    
      function f() {
        alert( "привет" );
      }

      f.defer(1000); // выведет "привет" через 1 секунду
    </script>
  </body>
</html>
