<!-- description: http://learn.javascript.ru/task/factorial -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function factorial (n) { return (n == 1) ? 1 : n * factorial(n - 1); }
      
      console.log(factorial(5));
    </script>
  </body>
</html>
