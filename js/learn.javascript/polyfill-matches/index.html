<!-- description: http://learn.javascript.ru/task/polyfill-matches -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="my-class-1"></div>
    <script>
      Element.prototype.matches = undefined;
      
      if (Element.prototype.matches === undefined) {
        Element.prototype.matches = Element.prototype.matchesSelector ||
          Element.prototype.webkitMatchesSelector ||
          Element.prototype.mozMatchesSelector ||
          Element.prototype.msMatchesSelector;
      }
      
      console.log(document.body.firstElementChild.matches('.my-class-1'));
      
    </script>
  </body>
</html>
