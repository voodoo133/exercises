<!-- description: http://learn.javascript.ru/task/format-date-ddmmyy -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function formatDate(date) 
      {
        var dd = date.getDate();
        var mm = date.getMonth() + 1;
        var yy = date.getFullYear().toString().slice(-2);
       
        if (dd < 10) dd = '0' + dd;
        if (mm < 10) mm = '0' + mm;
        
        return `${dd}.${mm}.${yy}`;
      }
      
      var d = new Date(2014, 0, 30); // 30 января 2014
      console.log( formatDate(d) ); // '30.01.14'
    </script>
  </body>
</html>
