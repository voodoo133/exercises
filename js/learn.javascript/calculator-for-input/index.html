<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }
    
      var inputed = [];
      
      while (1) {
        var n = prompt('Введите число: ');
        
        if (isNumeric(n)) inputed.push(+n); 
        else break;
      }
      
      console.log(inputed.reduce((p,c) => p + c, 0));
    </script>
  </body>
</html>
