<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <ul>
      <li>Животные
        <ul>
          <li>Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Рыбы
        <ul>
          <li>Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>

          </li>
          <li>Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      var lis = document.getElementsByTagName('li');
      
      for (var i = 0; i < lis.length; i++) { 
        console.log(lis[i].firstChild.textContent.trim() + ': ' + lis[i].getElementsByTagName('li').length);
      }
      
    </script>
  </body>
</html>
