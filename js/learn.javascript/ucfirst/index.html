<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function ucFirst (name)
      {
        return name.length === 0 ? '' : name[0].toUpperCase() + name.slice(1);
      }
      
      console.log(ucFirst("вася"));
      console.log(ucFirst(""));
    </script>
  </body>
</html>
