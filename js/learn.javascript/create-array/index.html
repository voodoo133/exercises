<!-- description: http://learn.javascript.ru/task/create-array -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var styles = ['Джаз', 'Блюз'];
      
      styles.push('Рок-н-Ролл');
      
      styles[styles.length - 2] = 'Классика';
      
      alert(styles.shift());
      
      styles.unshift('Рэп','Регги');
    </script>
  </body>
</html>
