<!-- description: http://learn.javascript.ru/task/collate-array-sort -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      let animals = ["тигр", "ёж", "енот", "ехидна", "АИСТ", "ЯК"];

      animals.sort((a, b) => new Intl.Collator('ru-RU').compare(a, b));
      
      alert( animals ); // АИСТ,ёж,енот,ехидна,тигр,ЯК
    </script>
  </body>
</html>
