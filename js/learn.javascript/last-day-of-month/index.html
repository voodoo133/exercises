<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      function getLastDayOfMonth(year, month)
      {
        return new Date(year, month + 1, 0).getDate();
      }
      
      console.log(getLastDayOfMonth(2012, 1));
    </script>
  </body>
</html>
