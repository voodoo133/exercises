<!-- description: http://learn.javascript.ru/task/rewrite-for-map -->
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var arr = ["Есть", "жизнь", "на", "Марсе"];

      var arrLength = arr.map(item => item.length);

      console.log(arrLength); // 4,5,2,5
    </script>
  </body>
</html>
