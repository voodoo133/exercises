<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Интересная затея</title>
  <style>
    body {
      background-color: bisque;
    }

    blockquote {
      width: 280px;
      margin-left: 20px;
      padding-left: 15px;

      font-family: sans-serif;
      text-align: justify;
      text-indent: 20px;
      
      border-left: 2px dashed blue;
    }
  </style>
</head>
<body>
  <blockquote class="block">
      Когда вы имеете дело с
      проблемой или трудностью,
      старайтесь сделать эту затею
      <strong>интересной</strong>. Тогда вы сможете
      сосредоточиться на интересной
      стороне дела и не обращать
      внимания на тяжёлую работу,
      которую предстоит проделать.
  </blockquote>
</body>
</html>
