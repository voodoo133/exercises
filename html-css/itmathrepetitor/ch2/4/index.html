<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Буква и строка</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;

      font-family: Verdana, Georgia, Palatino, serif;

      background-image: url("https://img-fotki.yandex.ru/get/67890/136164467.17/0_12bc81_21263ac1_orig.png");
    }

    .block {
      width: 420px;
    }

    h1 {
      color: #008000;
    }

    h2 {
      color: #556B2F;
      margin-bottom: 10px;
    }

    .block p {
      text-align: justify;
    }

    .uppercase {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="block">
    <h1>Постановка задачи</h1>
    <h2>Выбор метода решения</h2>
    <p>
      Встряхнув головой, он подумал: нет, все это не так-то просто раскрутить; 
      надо <i>тщательно</i>, кропотливо - скопить <b>все</b> вопросы, требующие ответа, 
      а затем докопаться <span class="uppercase">до истины</span>. Все должно быть по науке. Всему свой резон.</p>
  </div>
</body>
</html>
