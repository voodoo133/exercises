<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Полезные ссылки</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;

      font-family: Verdana, Georgia, Palatino, serif;

      background-image: url("https://img-fotki.yandex.ru/get/67890/136164467.17/0_12bc81_21263ac1_orig.png");
    }

    .block {
      width: 420px;
    }

    h1 {
      color: #556B2F;
      margin-bottom: 10px;
    }

    .block p {
      text-align: justify;
    }

    .uppercase {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="block">
    <h1>Полезные ссылки</h1>
    <ul>
      <li>Онлайн-учебник по <a href="#">C++</a></li>
      <li>Задачник по <a href="#">C#</a></li>
      <li>Статьи по <a href="#">Java</a></li>
      <li>Скрипты на <a href="#">PHP</a></li>
      <li>Примеры кода на <a href="#">JavaScript</a></li>
    </ul>
  </div>
</body>
</html>
