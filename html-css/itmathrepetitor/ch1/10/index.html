  <body>
    <h3>&laquo;Странные&raquo; буквы</h3>
    <hr />
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="">
    <p>В современном русском языке не склоняются:</p>
    <ul>
      <li>
        <p>инициальные аббревиатуры (составленные из первых букв слов),
          кончающиеся <strong>гласным</strong>, например: 
          <abbr title="Московский Государственный Университет">МГУ</abbr>, 
          <abbr title="Открытое акционерное общество">OAO</abbr>;
        </p>
      </li>
      <li>
        <p>
          <strong>заимствованные</strong> аббревиатуры, кончающиеся 
          <em>твердым согласным</em>, например: 
          <abbr title="Metropolitan Area Network">MAN</abbr>;
        </p>
      </li>
    </ul>
  </body>
</html>
