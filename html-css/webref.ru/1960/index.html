<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      body {
        background-color: #F5F4F1;
      }

      .auth-form {
        width: 400px;
        margin: 20px auto;
        padding: 55px 50px;

        background-color: #fff;
        box-shadow: 0 0 5px 1px rgb(0, 0, 0, 0.2);
      }

      .auth-form__header {
        margin: 0 0 30px;

        font-size: 20px;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
      }

      .auth-form__header:first-letter {
        font-size: 25px;
      }

      .auth-form__item {
        margin-bottom: 20px;
      }

      .auth-form__item:last-of-type {
        margin-bottom: 0;
      }

      .auth-form__input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;

        border: 1px solid #DDDDDD;
      }

      .auth-form__item--remember-me-block {
        text-align: right;
      }

      .auth-form__label-text {
        font-size: 18px;
        font-style: italic;
      }

      .auth-form__button {
        width: 100%;
        padding: 14px;

        color: #fff;

        border: none;
        background-color: #BC8E5C;
        
      }
    </style>
  </head>
  <body>
    <form class="auth-form">
      <p class="auth-form__header">Добро пожаловать!</p>
      <div class="auth-form__item">
        <input class="auth-form__input" type="text" placeholder="Логин" />
      </div>
      <div class="auth-form__item">
        <input class="auth-form__input" type="text" placeholder="Пароль" />
      </div>
      <div class="auth-form__item auth-form__item--remember-me-block">
        <label class="auth-form__label">
          <input class="auth-form__checkbox" type="checkbox" checked />
          <span class="auth-form__label-text">Запомнить меня</span>
        </label>
      </div>
      <div class="auth-form__item">
        <button class="auth-form__button">Войти</button>
      </div>
    </form>
  </body>
</html>
