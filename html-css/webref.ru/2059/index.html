<!DOCTYPE html>
<html>
  <head>
    <title>Адрес доставки</title>
    <style type="text/css">
      .form {
        font-size: 18px;
      }
      .form__item {
        margin-bottom: 12px;
      }

      .form__label {
        float: left;
        width: 90px;
        height: 35px;
        margin-right: 12px;

        line-height: 30px;
        text-align: right;
      }

      .form__input {
        width: 265px;
        height: 30px;
        padding: 8px;
        box-sizing: border-box;

        background-color: #EBE8DF;
        border: 1px solid #DAD6CF;
        border-radius: 4px;
      }

      .form__button {
        padding: 6px 18px;
        margin-left: 102px;

        color: #fff;
        font-size: 17px;

        background-color: #B88F3F;
        border: 5px solid #D0C2A6;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div class="form__item">
        <label class="form__label">Имя</label>
        <input type="text" class="form__input"/>
      </div>
      <div class="form__item">
        <label class="form__label">Фамилия</label>
        <input type="text" class="form__input"/>
      </div>
      <div class="form__item">
        <label class="form__label">Адрес</label>
        <input type="text" class="form__input"/>
      </div>
      <div class="form__item">
        <button class="form__button">Отправить</button>
      </div>
    </form>
  </body>
</html>
