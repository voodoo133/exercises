<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;

        background-color: #F5F5F5;
      }

      .labels {
        width: 450px;
        margin: 20px;
      }

      .labels__header-wrap {
        background-color: #E1E1E1;
      }

      .labels__header {
        display: inline-block;
        margin: 0;
        padding: 10px 14px;

        font-size: 16px;
        font-weight: 600;
        color: #fff;
        text-transform: uppercase;

        background-color: #D63138;
      }

      .labels__list {
        margin: 0;
        padding: 10px;

        background-color: #fff;

        list-style-type: none;
      }

      .labels__item {
        display: inline-block;
        margin-right: 10px;

        line-height: 1.4;
      }

      .labels__label {
        color: #363636;
      }
    </style>
  </head>
  <body>
    <div class="labels">
      <div class="labels__header-wrap">
        <h2 class="labels__header">Метки</h2>
      </div>
      <ul class="labels__list">
        <li class="labels__item">
          <a class="labels__label" href="#">вращение</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">отведение</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">приведение</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">пронация</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">разгибание</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">сгибание</a>
        </li>
        <li class="labels__item">
          <a class="labels__label" href="#">супинация</a>
        </li>
      </ul>
    </div>
  </body>
</html>
