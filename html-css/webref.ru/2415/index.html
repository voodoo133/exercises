<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      display: flex;
      justify-content: center;
      background-color: #B6D554;
    }

    .form {
      width: 350px;
      margin-top: 20px;
      padding: 32px 32px;
      box-sizing: border-box;

      background-color: #fff;
      box-shadow: 0 0 6px 1px rgb(0, 0, 0, 0.5);
    }

    .form__item {
      margin: 0 0 20px;
      padding: 0;
    }

    .form__item:last-of-type {
      margin-bottom: 0;
    }

    .form__input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;

      border-color: 1px solid #7A7A7A;
      border-radius: none;
    }

    .form__button {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;

      color: #000;

      border: 1px solid #ADADAD;
      background-color: #E1E1E1;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="form">
    <p class="form__item">
      <input class="form__input" type="text" placeholder="Логин" />
    </p>
    <p class="form__item">
      <input class="form__input" type="password" placeholder="Пароль" />
    </p>
    <p class="form__item">
      <button class="form__button">Войти</button>
    </p>
  </form>
</body>
</html>
