<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
  <style type="text/css">
    .font-weight-examples {
      display: flex;
      align-items: center;

      font-family: Oswald, sans-serif;
    }

    .font-weight-examples__label {
      margin-right: 5px;
    }

    .font-weight-examples__list {
      display: flex;
      margin: 0;
      padding: 0;

      list-style: none;
    }

    .font-weight-examples__type {
      margin-right: 5px;
      padding: 5px 10px;

      background-color: #F9E3B2;
    }

    .font-weight-examples__type:last-child {
      margin-right: 0;
    }

    .font-weight-examples__type--light { 
      font-weight: 300; 
    }

    .font-weight-examples__type--regular { 
      font-weight: 400; 
    }

    .font-weight-examples__type--medium { 
      font-weight: 500; 
    }

    .font-weight-examples__type--semi-bold { 
      font-weight: 600; 
    }

    .font-weight-examples__type--bold { 
      font-weight: 700; 
    }
  </style>
</head>
<body>
  <div class="font-weight-examples">
    <span class="font-weight-examples__label">Жирность шрифта: </span>
    <ul class="font-weight-examples__list">
      <li class="font-weight-examples__type font-weight-examples__type--light">light</li>
      <li class="font-weight-examples__type font-weight-examples__type--regular">regular</li>
      <li class="font-weight-examples__type font-weight-examples__type--medium">medium</li>
      <li class="font-weight-examples__type font-weight-examples__type--semi-bold">semi-bold</li>
      <li class="font-weight-examples__type font-weight-examples__type--bold">bold</li>
    </ul>
  </div>
</body>
</html>
