<head>

    .author {
      width: 630px;
      padding: 20px 25px;

      font-family: sans-serif;
      text-align: right;
      color: #303030;

      background-color: #F5F6F8;
      border: 1px solid #EBEBEF;

    }

      content: "";

    .author__header {
      margin: 10px 0 10px;
      padding: 0;

      font-weight: 500;
    }

    .author__description {
      margin: 0;
      padding: 0;

      font-size: 14px;

      line-height: 1.4;

  <div class="author">
    <img class="author__pic" src="https://webref.ru/assets/files/shay-howe.jpg" alt="Author pic" width="150" height="150" />

    <p class="author__description">
      Специализируется на дизайне и разработке интерфейсов, 
      о чём регулярно пишет и говорит. В настоящее время является
