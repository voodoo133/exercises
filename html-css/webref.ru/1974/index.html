<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      body {
        background-color: #F7F9FA;
      }

      .card {
        width: 300px;

        font-family: sans-serif;

        background-color: #FFFFFF;
        box-shadow: 0px 0px 3px 1px rgb(0 0 0 / 0.2);
      }

      .card__img {
        display: block;
      }

      .card__description-wrapper {
        padding: 15px 35px 20px;
        text-align: center;
      }

      .card__header {
        margin: 0 0 5px;
        padding: 0;

        font-weight: 500;
        font-size: 23px;
      }

      .card__delimeter {
        margin-bottom: 15px;
      }

      .card__delimeter::before,
      .card__delimeter::after {
        content: "";

        display: inline-block;
        width: 5px;
        height: 5px;

        background-color: #FF634A;
        border-radius: 50%;
      }

      .card__delimeter-item {
        display: inline-block;
        width: 5px;
        height: 5px;
        margin-left: 5px;
        margin-right: 5px;

        background-color: #FF634A;
        border-radius: 50%;
      }

      .card__description {
        margin: 0 0 20px;
        padding: 0;

        font-size: 12px;
        color: #858584;
      }

      .card__button-more {
        padding: 10px 18px;
        
        color: #fff;

        background-color: #FF634A;
        border: none;
        border-radius: 20px;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="https://webref.ru/example/image/landscape.jpg" alt="Логотип" width="300" height="200"/>
      <div class="card__description-wrapper">
        <h2 class="card__header">Туристический цикл</h2>
        <div class="card__delimeter">
          <span class="card__delimeter-item"></span>
        </div>
        <p class="card__description">Большая часть территории однородно вызывает закрытый аквапарк</p>
        <button class="card__button-more">Подробнее</button>
      </div>
    </div>
  </body>
</html>
