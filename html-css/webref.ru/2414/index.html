<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .block {
      margin-bottom: 20px;
      padding: 20px;

      color: #fff;

      background-color: #86328C;
    }

    .block-1 {
      padding: 24px;

      outline: 2px solid #fff;
      outline-offset: -4px;
    }

    .block-2 {
      width: calc(100% - 4px);
      margin-left: 2px;
      box-sizing: border-box;

      border: 2px solid #fff;
      outline: 2px solid #86328C;
    }

    .block-3 {
      width: calc(100% - 4px);
      margin-left: 2px;
      box-sizing: border-box;

      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #86328C;
    }

    .block-4 {
      width: calc(100% + 4px);
      margin-left: -2px;
      box-sizing: border-box;
      border: 6px double #fff;
    }
  </style>
</head>
<body>
  <div class="block block-1">
    Рамка вокруг текста
  </div>
  <div class="block block-2">
    Рамка вокруг текста
  </div>
  <div class="block block-3">
    Рамка вокруг текста
  </div>
  <div class="block block-4">
    Рамка вокруг текста
  </div>
</body>
</html>
