<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      ol {
        list-style-type: decimal-leading-zero;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Баал</li>
      <li>Агарес</li>
      <li>Марбас</li>
      <li>Пруфлас</li>
      <li>Аамон</li>
    </ol>
    <ol start="6">
      <li>Барбатос</li>
      <li>Буер</li>
      <li>Гасион</li>
      <li>Ботис</li>
    </ol>
  </body>
</html>
