<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      body {
        padding: 30px;
      }

      .block {
        position: relative;

        padding: 10px 15px;

        background-color: #F0F0F0;
      }

      .block::before,
      .block::after {
        content: "";

        position: absolute;

        background-color: transparent;
        border: 1px solid #666666;
      }

      .block::before {
        top: -1px;
        left: -10px;

        width: calc(100% + 20px);
        height: 100%;

        border-left: none;
        border-right: none;
      }

      .block::after {
        top: -10px;
        left: -1px;

        width: 100%;
        height: calc(100% + 20px);

        border-top: none;
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="block">
      Рабочий эскиз
    </div>
  </body>
</html>
