<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>
    </title>
    <style>
      .block {
        position: relative;

        width: 400px;
        height: 200px;

        margin-bottom: 20px;   

        background-color: #61b88c;     
      }

      .block-1 {
        box-shadow: 4px 4px 0 1px #91ccae, 8px 8px 0 1px #c1e3d2;
      }

      .block-2::before {
        content: "";

        position: absolute;
        top: 4px;
        left: 4px;
        z-index: -1;

        width: 100%;
        height: 100%;

        background-color: #91ccae;
      }

      .block-2::after {
        content: "";

        position: absolute;
        top: 8px;
        left: 8px;
        z-index: -2;

        width: 100%;
        height: 100%;

        background-color: #c1e3d2;
      }

      .block-3__inner {
        position: absolute;
       
        width: 100%;
        height: 100%;
      }

      .block-3__inner-1 {
        top: 4px;
        left: 4px;
        z-index: -1;

        background-color: #91ccae;
      }

      .block-3__inner-2 {
        top: 8px;
        left: 8px;
        z-index: -2;

        background-color: #c1e3d2;    
      }
    </style>
  </head>
  <body>
    <div class="block block-1">
    </div>
    <div class="block block-2">
    </div>
    <div class="block block-3">
      <div class="block-3__inner block-3__inner-1">
      </div>
      <div class="block-3__inner block-3__inner-2">
      </div>
    </div>
  </body>
</html>
