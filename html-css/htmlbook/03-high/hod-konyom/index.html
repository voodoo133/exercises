<!DOCTYPE html>

    <style>
      .field {
        border: 1px solid #000;
        border-collapse: collapse;
      }

      .field__cell {
        width: 100px;
        height: 100px;
        padding: 0;

        border: 1px solid #000;

        cursor: pointer;
      }

      .field__label {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;

        cursor: pointer;
      }

      .field__checkbox {
        display: none;
      }

      .field__horse-icon {
        display: none;
        font-size: 60px;
        color: red;
      }

      .field__checkbox:checked ~ .field__horse-icon {

      }
    </style>
