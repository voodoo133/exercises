<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      body {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;

        background-color: #333;
      }

      .block {
        position: relative;

        width: 90%;
        margin-top: 100px;
        padding: 22px;

        text-align: center;
        color: #fff;
  
        border: 5px solid #c4e2f5;
        background-color: #87b6d4;
      }

      .block::after {
        content: "";

        position: absolute;
        top: -24px;
        left: 50%;

        width: 36px;
        height: 36px;

        border-top: 5px solid #c4e2f5;
        border-right: 5px solid #c4e2f5;
        background-color: #87b6d4;

        transform: translateX(-50%) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="block">
      Дистанции огромного размера
    </div>
  </body>
</html>
