<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .text {
        width: 200px;
        margin-bottom: 20px;
        padding: 10px;

        color: #fff;

        background-color: #f05459;
      }

      .border-1 {
        border: 4px double #fff;
      }

      .border-2 {
        border: 1px solid #fff;

        outline: 2px solid #f05459;
      }

      .border-3 {
        box-shadow: 0 0 0 1px #fff, 0 0 0 3px #f05459;
      }

      .border-4 {
        position: relative;
      }

      .border-4::before {
        content: '';

        position: absolute;
        top: -1px;
        left: -1px;
        z-index: -1;

        width: calc(100% + 2px);
        height: calc(100% + 2px);

        background-color: #fff;
      }

      .border-4::after {
        content: '';

        position: absolute;
        top: -3px;
        left: -3px;
        z-index: -2;

        width: calc(100% + 6px);
        height: calc(100% + 6px);

        background-color: #f05459;
      }

      .border-5 {
        border: 1px solid #fff;

        box-shadow: 0 0 0 2px #f05459;
      }
    </style>
  </head>
  <body>
    <p class="text border-1">Рамка вокруг текста</p>
    <p class="text border-2">Рамка вокруг текста</p>
    <p class="text border-3">Рамка вокруг текста</p>
    <p class="text border-4">Рамка вокруг текста</p>
    <p class="text border-5">Рамка вокруг текста</p>
  </body>
</html>
