<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Создание ссылок</title>
    <style>
      .block-header {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    
      .list {
        margin: 0;
        padding: 0;
        
        list-style-type: none;
      }
      
      .list .list-item {
        margin-bottom: 10px;
      }
      
      .list .list-item:first-child .item-link {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <h1 class="block-header">Средствами индивидуальной защиты оператора являются:</h1>
      <ul class="list">
        <li class="list-item">
          <a class="item-link" href="#">белых х/б халат темного цвета</a> с антистатической пропиткой;
        </li>
        <li class="list-item">
          <a class="item-link" href="#">экранный защитный фильтр</a> класса "полная защита";
        </li>
        <li class="list-item">
          <a class="item-link" href="#">специальный спектральные очки</a>.
        </li>
      </ul>
    </div>
  </body>
</html>
