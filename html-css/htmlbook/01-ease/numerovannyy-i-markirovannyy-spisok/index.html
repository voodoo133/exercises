<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Вложенные списки</title>
    <style>
      .list {
        list-style-type: upper-roman;
      }

      .sublist {
        list-style-type: disc;
      }
    </style>
  </head>
  <body>
    <ol class="list">
      <li class="list-item">
        <strong>A</strong>
        <ul class="sublist">
          <li class="sublist-item">
            <a href="#">abstract</a>
          </li>
        </ul>
      </li>
      <li class="list-item">
        <strong>B</strong>
        <ul class="sublist">
          <li class="sublist-item">
            <a href="#">boolean</a>
          </li>
          <li class="sublist-item">
            <a href="#">break</a>
          </li>
          <li class="sublist-item">
            <a href="#">byte</a>
          </li>
        </ul>
      </li>
      <li class="list-item">
        <strong>C</strong>
        <ul class="sublist">
          <li class="sublist-item">
            <a href="#">case</a>
          </li>
          <li class="sublist-item">
            <a href="#">catch</a>
          </li>
          <li class="sublist-item">
            <a href="#">char</a>
          </li>
          <li class="sublist-item">
            <a href="#">class</a>
          </li>
          <li class="sublist-item">
            <a href="#">const</a>
          </li>
          <li class="sublist-item">
            <a href="#">continue</a>
          </li>
        </ul>
      </li>
    </ol>
  </body>
</html>
