<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Острый перец</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    
      .pepper-wrap {
        padding: 20px 0px 0px 20px;
        
        font-family: Impact;
        
        background-color: red;
      }
      
      
      .pepper-text {
        position: relative;
        bottom: -9px;
        
        font-size: 45px;
        color: #fff;
        text-transform: lowercase;
      }
    </style> 
  </head>
  <body>
    <div class="pepper-wrap">
      <span class="pepper-text">Острый перец</span>
    </div>
  </body>
</html>
