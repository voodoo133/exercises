<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Поле для поиска</title>
    <style>
      .form-field.search-field {
        width: 200px;
        
        color: red;
      }

      .form-field.search-field:focus::-webkit-input-placeholder {
        visibility: hidden;
      }

      .form-field.search-field:focus:-ms-input-placeholder {
        visibility: hidden;
      }

      .form-field.search-field:focus::-ms-input-placeholder {
        visibility: hidden;
      }

      .form-field.search-field:focus::placeholder {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <form class="form" action="post">
      <div class="form-group">
        <input class="form-field search-field" type="search" name="search" id="" placeholder="Введите текст для поиска"/>
        <button class="form-submit" type="submit">Искать</button>
      </div>
    </form>
  </body>
</html>
