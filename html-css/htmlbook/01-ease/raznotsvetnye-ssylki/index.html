<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Разноцветные ссылки</title>
    <style>
      .links {
        padding: 10px;
        
        background-color: #333333;
      }
      
      .links .link:nth-of-type(1) {
        padding-right: 4px;
        
        color: #ff0000;
        
        border-right: 1px solid #ffffff;
      }
      
      .links .link:nth-of-type(2) {
        padding-right: 4px;
        
        color: #00ffff;
        
        border-right: 1px solid #ffffff;
      }
      
      .links .link:nth-of-type(3) {
        color: #ffff00;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a class="link" href="#">Ссылка 1</a>
      <a class="link" href="#">Ссылка 2</a>
      <a class="link" href="#">Ссылка 3</a>
    </div>
  </body>
</html>
