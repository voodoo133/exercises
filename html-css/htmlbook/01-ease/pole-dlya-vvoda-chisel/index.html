<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Поле для ввода чисел</title>
    <style>
      .form-input {
        width: 30px;
        
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form class="form" action="#" method="post">
      <div class="form-item">
        <label class="form-label" for="num">
          <span class="label-text">Введите число от 1 до 10:</span>
          <input class="form-input" type="number" name="num" id="num" min="1" max="10" value="7"/>
        </label>
      </div>
    </form> 
  </body>
</html>
