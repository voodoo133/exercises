<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
      table {
        border-collapse: collapse;
      }

      th, td {
        padding: 5px;
        border: 1px solid black;
      }

      th {
        color: #fff;
        text-align: left;

        background-color: #666666;
      }

      tr td:nth-child(3) {
        text-align: center;
      }
      
      tr td:nth-child(1),
      tr td:nth-child(3) {
        background-color: #7cded4;
      }

      tr td:nth-child(2),
      tr td:nth-child(4) {
        background-color: #fffd7a;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Название</th>
        <th>Цвет</th>
        <th>Твердость по Моосу</th>
        <th>Формула</th>
      </tr>
      <tr>
        <td>Алмаз</td>
        <td>Белый</td>
        <td>10</td>
        <td>С</td>
      </tr>
      <tr>
        <td>Рубин</td>
        <td>Красный</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
      <tr>
        <td>Аметист</td>
        <td>Голубой</td>
        <td>7</td>
        <td>SiO<sub>2</sub></td>
      </tr>
      <tr>
        <td>Изумруд</td>
        <td>Зеленый</td>
        <td>8</td>
        <td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
      </tr>
      <tr>
        <td>Сапфир</td>
        <td>Голубой</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
    </table>
  </body>
</html>
