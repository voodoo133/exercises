<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Хлебный крошки</title>
    <style>
      .menu {
        display: flex;
        margin: 10px;
        padding: 0;
        
        background: linear-gradient(to bottom, #fcfcfa, #afbf7a);
        border-radius: 0 20px 20px 0;
        
        list-style-type: none;
      }
      
      .menu__item {
        position: relative;
        padding: 8px 16px;
        
        border-radius: 0 20px 20px 0;
        border-right: 2px solid #fff;
        box-shadow: 4px 0 2px -2px #000;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="menu__item">Uno</li>
      <li class="menu__item">Dos</li>
      <li class="menu__item">Tres</li>
      <li class="menu__item">Quatro</li>
    </ul>
  </body>
</html>
