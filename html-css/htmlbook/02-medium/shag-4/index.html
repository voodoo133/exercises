<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
      .steps {
        display: flex;
        width: 300px;
        justify-content: space-between;
        margin: 0;
        padding: 0;

        background: linear-gradient(to bottom, #fff, #fff 45%, #ccc 45%, #ccc 55%, #fff 55%);

        list-style-type: none;
      }

      .steps__step {
        padding: 9px 14px;

        color: #000;

        background-color: #ccc;
        border-radius: 50%;
      }

      .steps__step--done {
        color: #fff;

        background-color: #b2d136;
      }

      .steps__step--current {
        color: #fff;

        background-color: #ab4b9b;
      }

      .steps__step:last-of-type {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <ul class="steps">
      <li class="steps__step steps__step--done">1</li>
      <li class="steps__step steps__step--done">2</li>
      <li class="steps__step steps__step--done">3</li>
      <li class="steps__step steps__step--current">4</li>
      <li class="steps__step steps__step--undone">5</li>
    </ul>
  </body>
</html>
