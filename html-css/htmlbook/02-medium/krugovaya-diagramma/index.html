<!-- description: http://htmlbook.ru/practical/krugovaya-diagramma -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .diagram {
        width: 100px;
        height: 100px;
        
        font-size: 40px;
        line-height: 100px;
        text-align: center;
        
        background-color: #edf5e6;
        border: 25px solid #96cc8b;
        border-radius: 50%;
        border-right-color: #d1e6bc;
      }
      
      .diagram__percent {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="diagram">
      75<span class="diagram__percent">%</span>
    </div>
  </body>
</html>
