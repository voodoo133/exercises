<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      label > span {
        padding: 4px;
      }
    
      input[type="checkbox"]:checked + span {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <form action="">
      <p>
        <label>
          <input type="checkbox" />
          <span>Балка рукояти</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" />
          <span>Шестерня</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" />
          <span>Вал</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" />
          <span>Пимпочка</span>
        </label>
      </p>
      <p>
        <button type="submit">Отправить</button>
      </p>
    </form>
  </body>
</html>
