<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .block {
        display: inline-block;
        padding: 1px;
        
        border: 1px solid black;
      }
      
      .block__col {
        display: inline-block;
        padding: 16px 2px 8px;
        
        font-family: Verdana, Arial, sans-serif;
        font-size: 34px;
        text-transform: uppercase;
      }
      
      .block__col--left {
        padding-left: 12px;
      }
      
      .block__col--right {
        padding-right: 12px;
        
        color: #fff;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="block__col block__col--left">Black</div>
      <div class="block__col block__col--right">White</div>
    </div>
  </body>
</html>
