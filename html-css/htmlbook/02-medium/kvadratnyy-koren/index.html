<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .equation {
        padding: 18px;
        
        font-style: italic;
        text-align: center;
        
        border: 1px solid #d6b263;
      }
    
      .square-root {
        position: relative;
      }
    
      .square-root::before {
        content: "\221A";
        
        margin-right: 2px;
      }
      
      .square-root::after {
        content: "";
        
        position: absolute;
        top: -1px;
        left: 8px;
        
        width: calc(100% - 4px);
        height: 1px;
        
        background-color: #3b4e9c;
      }
    </style>
  </head>
  <body>
    <div class="equation">
      <span class="square-root">81</span> = ?
    </div>
  </body>
</html>
