<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .pagination {
        display: flex;
        margin: 0;
        padding: 0;
        
        list-style-type: none;
      }
      
      .pagination__item {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        padding: 1px;
        box-sizing: border-box;
        
        text-align: center;
        
        background: linear-gradient(to bottom, #fcfcfc, #d4cec7);
        border-radius: 5px;
        box-shadow: 0 0 4px #666;
      }
      
      .pagination__item:last-of-type {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <ul class="pagination">
      <li class="pagination__item">1</li>
      <li class="pagination__item">2</li>
      <li class="pagination__item">3</li>
      <li class="pagination__item">4</li>
      <li class="pagination__item">5</li>
      <li class="pagination__item">6</li>
    </ul>
  </body>
</html>
