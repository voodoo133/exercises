<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .block {
        position: relative;
        
        width: 600px;
        margin: 30px;
        padding: 25px;
        
        color: #fff;
        
        background-color: #008000;
      }
      
      .block::before {
        content: "";
        position: absolute;
        left: 5px;
        top: -5px;
        
        width: calc(100% - 10px);
        height: calc(100% + 10px);
        
        background-color: #008000;
        
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="block">
      Содержимое
    </div>
  </body>
</html>
