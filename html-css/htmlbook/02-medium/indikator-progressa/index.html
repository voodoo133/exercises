<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .progress-bar {
        height: 20px;
        
        border: 1px solid #333;
        border-radius: 15px;
        background: linear-gradient(to bottom, #333, #969696);
        
        overflow: hidden;
      }
      
      .progress-bar__bar {
        width: 37%;
        height: calc(100% - 2px);
        
        border: 1px solid #008cf0;
        background: linear-gradient(to bottom, #56bffc, #0793f0, #56bffc);
        box-shadow: 0 0 15px 1px #000;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="progress-bar__bar"></div>
    </div>
  </body>
</html>
