<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .menu {
        width: 200px;
        margin: 0;
        padding: 10px;

        color: #b00000;
        
        border: 1px solid #333333;
        border-radius: 5px;
        background-color: #f7e297;
        
        box-shadow: 4px 4px 0 2px #870000;
        
        list-style-type: none;
      }
      
      .menu__item {
        margin-bottom: 5px;
      }
      
      .menu__item:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="menu__item">Азу по-татарски</li>
      <li class="menu__item">Зразы</li>
      <li class="menu__item">Баранья грудинка, тушенная с картофелем</li>
      <li class="menu__item">Бефстроганов</li>
      <li class="menu__item">Бифштекс с яйцом</li>
    </ul>
  </body>
</html>
