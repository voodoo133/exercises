<!-- description: http://htmlbook.ru/practical/obyazatelnye-polya-formy -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .form__caption {
        margin-bottom: 15px;
      }
    
      .form__form-item {
        margin-bottom: 10px;
      }
      
      .form__form-item:last-of-type {
        margin-bottom: 0;
      }
      
      .form__field:invalid + .form__field-icon::after {
        content: "\2716";
        
        color: red;
      }
      
      .form__field:valid + .form__field-icon::after {
        content: "\2714";
        
        color: green;
      }
    </style>
  </head>
  <body>
    <form class="form" action="/" method="post">
      <div class="form__caption">Пожалуйста, заполните обязательные поля</div>
      <div class="form__form-item">
        <label class="form__label" for="">
          <span class="form__label-text">Имя: </span>
          <input class="form__field" type="text" name="name" required/>
          <span class="form__field-icon"></span>
        </label>
      </div>
      <div class="form__form-item">
        <label class="form__label" for="">
          <span class="form__label-text">Возраст: </span>
          <input class="form__field" type="number" name="age" min="0"/>
          <span class="form__field-icon"></span>
        </label>
      </div>
      <div class="form__form-item">
        <label class="form__label" for="">
          <span class="form__label-text">Email: </span>
          <input class="form__field" type="email" name="email" required/>
          <span class="form__field-icon"></span>
        </label>
      </div>
      <div class="form__form-item">
        <label class="form__label" for="">
          <span class="form__label-text">Сайт: </span>
          <input class="form__field" type="text" name="site" />
          <span class="form__field-icon"></span>
        </label>
      </div>
      <div class="form__item">
        <button class="form__button" type="submit">Отправить</button>
      </div>
    </form>
  </body>
</html>
