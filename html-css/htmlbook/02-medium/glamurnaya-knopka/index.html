<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
      .button {
        display: block;
        width: 150px;
        padding: 8px;
        margin: 25px;
        
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        
        background: linear-gradient(#ffb0d4, #ffcce3, #ffb0d4);
        border: 4px double #fff;
        border-radius: 40px;
        
        box-shadow: 0 0 10px 1px #ebebeb;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="button" type="button">Кнопка</button>
  </body>
</html>
