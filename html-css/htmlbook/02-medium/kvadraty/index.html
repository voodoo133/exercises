<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Квадраты</title>
    <style>
      .black,
      .white {
        width: 100px;
        height: 100px;
      }
    
      .black {
        background-color: #000;
        border: 2px solid #fff;
        outline: 2px solid #ccc;
      }
      
      .white {
        position: relative;
        top: -50px;
        left: 50px;

        background-color: #fff;
        border: 2px double #ccc;
      }
    </style>
  </head>
  <body>
    <div class="black"></div>
    <div class="white"></div>
  </body>
</html>
