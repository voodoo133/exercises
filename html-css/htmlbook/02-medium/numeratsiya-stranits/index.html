<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Нумерация страниц</title>
    <style>
      .pager {
        position: relative;
        
        display: flex;
        height: 35px;
        margin: 0;
        padding: 0 0 0 30px;
        
        background-color: #f0f0f0;
        border-bottom: 4px solid #ccc;
        
        list-style-type: none;
      }

      .first {
        height: 100%;
        padding: 0 15px;
        
        line-height: 35px;
        text-align: center;
        
        background-color: #ccc;
        border-bottom: 4px solid #363636;
      }
      
      .pager-item {
        height: 100%;
        padding: 0 15px;
        
        line-height: 35px;
        text-align: center;
        
        text-align: center;
      }
      
      .pager a {
        color: #700000;
        
        text-decoration: none;
      }
      
      .last {
        height: 100%;
        padding: 0 15px;
        
        line-height: 35px;
        text-align: center;
        
        text-align: center;
      }
    </style>
  </head> 
  <body>
    <div class="item-list">
      <ul class="pager">
        <li class="pager-current first">
          <span>1</span>
        </li>
        <li class="pager-item">
          <a href="/node?page=1" title="На страницу номер 2">2</a>
        </li>
        <li class="pager-item">
          <a href="/node?page=2" title="На страницу номер 3">3</a>
        </li>
        <li class="pager-item">
          <a href="/node?page=3" title="На страницу номер 4">4</a>
        </li>
        <li class="pager-next last">
          <a href="/node?page=1" title="На следующую страницу">›</a>
        </li>
       </ul>
    </div>
    <p>Содержание</p>
  </body>
</html>
